<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function aaa() {
        setTimeout(() => {
          console.log("d");
        }, 0);
        console.log("c");
      }

      // q
      setTimeout(() => {
        console.log("a");
        aaa();
      }, 100);

      // w
      setTimeout(() => {
        aaa();
        console.log("b");
      }, 0);

      // 호출, 백, 태스크 큐
      // 호출  a c c b d d
      // 백
      // 태스크  d d
    </script>
  </body>
</html>
